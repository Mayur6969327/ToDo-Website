{% extends "layout.html" %}
{% block content %}
<h2>Delete Account</h2>
<p class="text-danger"><strong>Warning:</strong> This action is irreversible and will delete all your tasks.</p>
<form method="POST">
  <div class="mb-3">
    <label>Confirm your password to delete account:</label>
    <input type="password" name="password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-danger">Delete Account</button>
</form>
<p class="mt-3"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
