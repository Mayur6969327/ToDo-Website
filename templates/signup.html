{% extends "layout.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input type="text" name="username" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>Confirm Password</label>
    <input type="password" name="confirm_password" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>Security Question</label>
    <input type="text" name="security_question" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>Security Answer</label>
    <input type="text" name="security_answer" class="form-control" required />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
<p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
